<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flashcard Pie Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .folder {
            display: inline-block;
            width: 200px;
        }
        .dashboard {
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="folder">
        <h2>Folder 1</h2>
        <canvas id="folder1Chart"></canvas>
    </div>

    <div class="folder">
        <h2>Folder 2</h2>
        <canvas id="folder2Chart"></canvas>
    </div>

    <div class="dashboard">
        <h2>Overall Dashboard</h2>
        <canvas id="dashboardChart"></canvas>
    </div>

    <script>
        // Dummy data for folder flashcards (right and wrong counts)
        const folder1Data = {
            right: 75,
            wrong: 25
        };

        const folder2Data = {
            right: 60,
            wrong: 40
        };

        // Calculate percentages
        const folder1Total = folder1Data.right + folder1Data.wrong;
        const folder1PercentageRight = (folder1Data.right / folder1Total) * 100;
        const folder1PercentageWrong = (folder1Data.wrong / folder1Total) * 100;

        const folder2Total = folder2Data.right + folder2Data.wrong;
        const folder2PercentageRight = (folder2Data.right / folder2Total) * 100;
        const folder2PercentageWrong = (folder2Data.wrong / folder2Total) * 100;

        // Dummy data for overall dashboard flashcards (right and wrong counts)
        const dashboardData = {
            right: folder1Data.right + folder2Data.right,
            wrong: folder1Data.wrong + folder2Data.wrong
        };

        // Calculate percentages
        const dashboardTotal = dashboardData.right + dashboardData.wrong;
        const dashboardPercentageRight = (dashboardData.right / dashboardTotal) * 100;
        const dashboardPercentageWrong = (dashboardData.wrong / dashboardTotal) * 100;

        // Create pie charts
        const folder1Chart = new Chart(document.getElementById('folder1Chart'), {
            type: 'pie',
            data: {
                labels: ['Right', 'Wrong'],
                datasets: [{
                    data: [folder1PercentageRight, folder1PercentageWrong],
                    backgroundColor: ['green', 'red']
                }]
            }
        });

        const folder2Chart = new Chart(document.getElementById('folder2Chart'), {
            type: 'pie',
            data: {
                labels: ['Right', 'Wrong'],
                datasets: [{
                    data: [folder2PercentageRight, folder2PercentageWrong],
                    backgroundColor: ['green', 'red']
                }]
            }
        });

        const dashboardChart = new Chart(document.getElementById('dashboardChart'), {
            type: 'pie',
            data: {
                labels: ['Right', 'Wrong'],
                datasets: [{
                    data: [dashboardPercentageRight, dashboardPercentageWrong],
                    backgroundColor: ['green', 'red']
                }]
            }
        });
    </script>
</body>
</html>
